<title>Picker</title>
<script>
function chooseRandomly() {
  choices = document.getElementById("choicelist").value.split("\n");
  if (choices.length == 0) return;
  document.getElementById("result").value = choices[Math.floor(Math.random() * choices.length)];
}
</script>
<style>
#choicelist {
  border: 1px solid #ccc;
  opacity: 1;
  color: #eee;
}
#choicelist:focus {
  color: #000;
}
</style>
<body>

<form action="" onsubmit="return false;">
<textarea id="choicelist" rows=10 cols=80>
</textarea><br><br>
<input type="button" value="Choose" onclick="chooseRandomly(); return false;"><br><br><br><br>
<input id="result" type="text" size="80" value="" readonly="readonly" style="font-size:90px;"><br><br><br><br><br><br>
</form>
</body>
